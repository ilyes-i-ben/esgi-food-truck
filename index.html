<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Food Truck</title>
  <!-- Google Fonts: Poppins only -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
  <header id="app-header">
    <h1>Mini Food Truck</h1>
  </header>

  <main id="main-layout">
    <section id="menu-section" aria-label="Menu">
    </section>

    <aside id="cart-area" aria-label="Cart">
      <h2 class="cart-title">your cart</h2>
      <ul class="cart-list"></ul>
      <div class="cart-total-row hidden">
        <span>total:</span>
        <span class="cart-total"></span>
      </div>
      <button class="cart-order-btn" type="button">order</button>
      <div class="cart-empty hidden">your cart is empty.<br><span style="font-size:1.2em;">ðŸ›’</span></div>
    </aside>
  </main>

  <div id="order-tracker-root"></div>

  <template id="cart-item-template">
    <li class="cart-item" data-id="">
      <img src="" alt="" class="cart-item-img">
      <div class="cart-item-info">
        <div class="cart-item-name"></div>
        <div class="cart-item-price"></div>
      </div>
      <div class="cart-item-qty">
        <button class="cart-qty-btn cart-qty-minus" type="button">-</button>
        <input type="number" min="1" value="1" class="cart-qty-input">
        <button class="cart-qty-btn cart-qty-plus" type="button">+</button>
      </div>
      <div class="cart-item-subtotal"></div>
      <button class="cart-remove-btn" type="button" title="remove">Ã—</button>
    </li>
  </template>

  <!-- Order Summary Modal Template -->
  <template id="order-summary-modal-template">
    <div class="modal" role="dialog" aria-modal="true" tabindex="-1">
      <div class="modal-content" tabindex="0">
        <button class="modal-close-btn" aria-label="close">Ã—</button>
        <h2 class="modal-title">order summary</h2>
        <ul class="modal-cart-list"></ul>
        <div class="modal-summary-totals">
          <div><span>subtotal (ht):</span> <span class="modal-ht"></span></div>
          <div><span>vat (10%):</span> <span class="modal-vat"></span></div>
          <div class="modal-summary-total"><span>total (ttc):</span> <span class="modal-ttc"></span></div>
        </div>
        <div class="modal-actions">
          <button class="modal-cancel-btn" type="button">cancel</button>
          <button class="modal-validate-btn" type="button">validate</button>
        </div>
      </div>
    </div>
  </template>

  <div id="order-summary-modal" class="modal hidden" aria-modal="true" role="dialog">
  </div>

  <div id="toaster-container" aria-live="polite">
  </div>

  <!-- Main JS (ES6 module) -->
  <script type="module" src="/src/js/main.js"></script>
</body>
</html>
